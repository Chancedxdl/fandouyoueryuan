<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#outer{
				width: 500px;
				margin: 50px auto;
				padding: 10px;
				background-color: skyblue;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
					
					var prev = document.getElementById("prev");
					var next = document.getElementById("next");
					var img = document.getElementsByTagName("img")[0];
					
					imgArr = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg"];
					
					var inp = document.getElementById("info");
													
					var index = 0;
					inp.innerHTML="一共有"+imgArr.length+"张图片，当前第"+(index+1)+"张";
					
					prev.onclick=function(){
						index--;
						if(index<0){
							index=imgArr.length-1;
						}
						inp.innerHTML="一共有"+imgArr.length+"张图片，当前第"+(index+1)+"张";
						img.src=imgArr[index];
					}
					next.onclick=function(){
						index++;
						if(index>imgArr.length-1){
							index=0;
						}
						inp.innerHTML="一共有"+imgArr.length+"张图片，当前第"+(index+1)+"张";
						img.src=imgArr[index];
					}
			}
		</script>
	</head>
	<body>
		<div id="outer">
			<p id="info"></p>
			<img src="img/1.jpg" alt="hhh" width="500px" height="500px" >
			<button type="button" id="prev">上一张</button>
			<button type="button" id="next">下一张</button>
		</div>
	</body>
</html>
